<!DOCTYPE html>
<html lang"en">
  <head>
	<meta charset="utf-8"/>
    <script src="shared_assets/jspsych-7.2/dist/jspsych.js"></script>
    <script src="shared_assets/jspsych-7.2/dist/plugin-survey-multi-choice.js"></script>
    <script src="shared_assets/jspsych-7.2/dist/plugin-survey.js"></script>
	<script src="shared_assets/jspsych-7.2/dist/plugin-html-button-response.js"></script>
	<script src="jatos.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.2.0/css/survey.css">
	<style>
		.box {
			width: 75%;
			height: 75%;
			margin: auto;
		}
		img {
			width: 100%;
			height: 100%;
		}
	</style>
  </head>
  <body></body>
  <script>

//old stylesheet:
//    <link rel="stylesheet" href="./shared_assets/jspsych-7.2/dist/jspsych.css">
jatos.onLoad(function() {
  var jsPsych = initJsPsych({
    on_finish: function() {
      //jsPsych.data.displayData('csv')
      var resultData = jsPsych.data.get().ignore('internal_node_id');
      jatos.submitResultData(resultData.csv(),jatos.endStudy);
	    
    },
    on_close: function() {
		var resultData = jsPsych.data.get().ignore('internal_node_id');
       jatos.endStudy(resultData.csv());
    }
  });

	//defining the header that gives the study a consistent feel
	var header = "<div class='box'><img id='logo' src='shared_assets/img/langdev-logo.jpg' alt='LangDev Lab Logo' </img></div><h1>Language Learning & Development Lab Questionnaire</h1>";

	//introduction
	let introduction = header + "<p>Welcome to the LangDev Lab's follow-up survey. Please leave approximately 45 minutes to complete it.</p><p>If you have any questions, please contact langdev@sfu.ca.</p>"

	var introscreen = {
		type: jsPsychHtmlButtonResponse,
		stimulus: introduction,
		choices: ['Continue']
		}
    
	var demo = {
      type: jsPsychSurvey, //can also use jsPsychSurveyHtml if we want clickable dates -- see immi_date section
      pages: [
        [
		  {type: 'html', prompt: header},
          {type: 'text', prompt: 'Please enter your assigned code.', name: 'code', required: true}
		]
    ], button_label_finish: 'Next'
    };

    //demographic questions
    var demo_qs = {
        type: jsPsychSurvey,
        button_label_finish: 'Continue',
        pages: [
            [
                {type: 'html', prompt: header + 'Please provide the following information by checking the appropriate response or filling in the blank.'},
                {type: 'text', prompt: 'What is your gender? (e.g. Male, Female, Non-Binary, etc.)', name: 'gender', required: true},
                {type: 'multi-choice', prompt: 'Is English your first language?', options: ['Yes','No'], name: 'L1Eng', required: true},
                {type: 'text', prompt: 'What is your age? (e.g. 19, 30, 42)', name: 'age', required: true},
                {type: 'text', prompt: 'What is your country of origin?', name: 'country', required: true}
            ]
        ], button_label_finish: 'Next'
    }

var values = [{value: 1},{value:2},{value:3},{value:4},{value:5},{value:6}, {value:7}, {value:'NA'}]

    //Adult Temperament Questionnaire (v. 1.3)
    var atq = {
        type: jsPsychSurvey,
        pages: [
            [
                {type: 'html', prompt: header + "<p>On the following pages you will find a series of statements that individuals can use to describe themselves. There are no correct or incorrect responses. All people are unique and different, and it is these differences which we are trying to learn about. Please read each statement carefully and give your best estimate of how well it describes you. Select the appropriate number below to indicate how well a given statement describes you.</p>" + 
                "<p>If one of the statements does not apply to you (for example, if it involves driving a car and you don’t drive), then select “NA” (not applicable). Check to make sure that you have answered every item.</p>"},
                {type: 'html', prompt: 'Select #: if the statement is... <p><p>1 = extremely untrue of you</br>2 = quite untrue of you</br>3 = slightly untrue of you</br>4 = neither true nor false of you</br>5 = slightly true of you</br>6 = quite true of you</br>7 = extremely true of you'},
            ],
            [
                {type: 'html', prompt: header + 'Select #: if the statement is... 1 = extremely untrue of you; 2 = quite untrue of you; 3 = slightly untrue of you; 4 = neither true nor false of you; 5 = slightly true of you; 6 = quite true of you; 7 = extremely true of you'},
				{type: 'likert', prompt: 'I become easily frightened.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'frightened', required: true},
				{type: 'likert', prompt: 'I am often late for appointments.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'lateappts', required: true},
				{type: 'likert', prompt: 'Sometimes minor events cause me to feel intense happiness.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'happiness', required: true},
				{type: 'likert', prompt: 'I find loud noises to be very irritating.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'noiseirritating', required: true},
				{type: 'likert', prompt: 'It’s often hard for me to alternate between two different tasks.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'hardalternate', required: true},
				{type: 'likert', prompt: 'I rarely become annoyed when I have to wait in a slow moving line.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'slowline', required: true},
				{type: 'likert', prompt: 'I would not enjoy the sensation of listening to loud music with a laser light show.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'loudmusic1', required: true},
				{type: 'likert', prompt: 'I often make plans that I do not follow through with.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'flakeplans', required: true},
				{type: 'likert', prompt: 'I rarely feel sad after saying goodbye to friends or relatives.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'notsad1', required: true},
				{type: 'likert', prompt: 'Barely noticeable visual details rarely catch my attention.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'visualdetails', required: true},
				{type: 'likert', prompt: 'Even when I feel energized, I can usually sit still without much trouble if it’s necessary.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'sitstill', required: true}
            ],
            [
				{type: 'html', prompt: header + 'Select #: if the statement is... 1 = extremely untrue of you; 2 = quite untrue of you; 3 = slightly untrue of you; 4 = neither true nor false of you; 5 = slightly true of you; 6 = quite true of you; 7 = extremely true of you'},
				{type: 'likert', prompt: 'Looking down at the ground from an extremely high place would make me feel uneasy.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'heights', required: true},
				{type: 'likert', prompt: 'When I am listening to music, I am usually aware of subtle emotional tones.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'emomusic', required: true},
				{type: 'likert', prompt: 'I would not enjoy a job that involves socializing with the public.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'nosocializing', required: true},
				{type: 'likert', prompt: 'I can keep performing a task even when I would rather not do it.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'keepdoingtask', required: true},
				{type: 'likert', prompt: 'I sometimes seem to be unable to feel pleasure from events and activities that I should enjoy.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'unabletoenjoy', required: true},
				{type: 'likert', prompt: 'I find it very annoying when a store does not stock an item that I wish to buy.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'outofstock', required: true},
				{type: 'likert', prompt: 'I tend to notice emotional aspects of paintings and pictures.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'emoart', required: true},
				{type: 'likert', prompt: 'I usually like to talk a lot.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'talkative', required: true},
				{type: 'likert', prompt: 'I seldom become sad when I watch a sad movie.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'sadmovie', required: true},
				{type: 'likert', prompt: 'I’m often aware of the sounds of birds in my vicinity.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'birds', required: true},
				{type: 'likert', prompt: 'When I am enclosed in small places such as an elevator, I feel uneasy.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'elevator', required: true}
            ],
            [
				{type: 'html', prompt: header + 'Select #: if the statement is... 1 = extremely untrue of you; 2 = quite untrue of you; 3 = slightly untrue of you; 4 = neither true nor false of you; 5 = slightly true of you; 6 = quite true of you; 7 = extremely true of you'},
				{type: 'likert', prompt: 'When listening to music, I usually like to turn up the volume more than other people.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'loudmusic2', required: true},
				{type: 'likert', prompt: 'I sometimes seem to understand things intuitively.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'intuitiveunderstand', required: true},
				{type: 'likert', prompt: 'Sometimes minor events cause me to feel intense sadness.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'intensesad', required: true},
				{type: 'likert', prompt: 'It is easy for me to hold back my laughter in a situation when laughter wouldn’t be appropriate.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'holdlaugh', required: true},
				{type: 'likert', prompt: 'I can make myself work on a difficult task even when I don’t feel like trying.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'hardtask', required: true},
				{type: 'likert', prompt: 'I rarely ever have days where I don’t at least experience brief moments of intense happiness.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'intensehappiness', required: true},
				{type: 'likert', prompt: 'When I am trying to focus my attention, I am easily distracted.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'easydistract', required: true},
				{type: 'likert', prompt: 'I would probably enjoy playing a challenging and fast paced video game that makes lots of noise and has lots of flashing, bright lights.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'loudvideogames', required: true},
				{type: 'likert', prompt: 'Whenever I have to sit and wait for something (e.g., a waiting room), I become agitated.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'waitagitate', required: true},
				{type: 'likert', prompt: 'I’m often bothered by light that is too bright.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'brightlight', required: true},
				{type: 'likert', prompt: 'I rarely notice the colour of people’s eyes.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'eyecolour', required: true}
            ],
            [
				{type: 'html', prompt: header + 'Select #: if the statement is... 1 = extremely untrue of you; 2 = quite untrue of you; 3 = slightly untrue of you; 4 = neither true nor false of you; 5 = slightly true of you; 6 = quite true of you; 7 = extremely true of you'},
				{type: 'likert', prompt: 'I seldom become sad when I hear of an unhappy event.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'notsad2', required: true},
				{type: 'likert', prompt: 'When interrupted or distracted, I usually can easily shift my attention back to whatever I was doing before.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'shiftattention', required: true},
				{type: 'likert', prompt: 'I find certain scratch sounds very irritating.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'scratchsounds', required: true},
				{type: 'likert', prompt: 'I like conversations that include several people.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'convopeople', required: true},
				{type: 'likert', prompt: 'I am usually a patient person.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'patient', required: true},
				{type: 'likert', prompt: 'When I am resting with my eyes closed, I sometimes see visual images.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'visualclosedeyes', required: true},
				{type: 'likert', prompt: 'It is very hard for me to focus my attention when I am distressed.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'focusdistress', required: true},
				{type: 'likert', prompt: 'Sometimes my mind is full of a diverse array of loosely connected thoughts and images.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'mindfull', required: true},
				{type: 'likert', prompt: 'Very bright colours sometimes bother me.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'brightcolours', required: true},
				{type: 'likert', prompt: 'I can easily resist talking out of turn, even when I’m excited and want to express an idea.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'resisttalking', required: true},
				{type: 'likert', prompt: 'I would probably not enjoy a fast, wild carnival ride.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'carnivalride', required: true}
            ],
            [
				{type: 'html', prompt: header + 'Select #: if the statement is... 1 = extremely untrue of you; 2 = quite untrue of you; 3 = slightly untrue of you; 4 = neither true nor false of you; 5 = slightly true of you; 6 = quite true of you; 7 = extremely true of you'},
				{type: 'likert', prompt: 'I sometimes feel sad for longer than an hour.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'sadhour', required: true},
				{type: 'likert', prompt: 'I rarely enjoy socializing with large groups of people.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'dislikebiggrps', required: true},
				{type: 'likert', prompt: 'If I think of something that needs to be done, I usually get right to work on it.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'noprocrastinate', required: true},
				{type: 'likert', prompt: 'It doesn’t take very much to make me feel frustrated or irritated.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'easyirritated', required: true},
				{type: 'likert', prompt: 'It doesn’t take much to evoke a happy response in me.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'easyhappy', required: true},
				{type: 'likert', prompt: 'When I am happy and excited about an upcoming event, I have a hard time focusing my attention on tasks that require concentration.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'focushappy', required: true},
				{type: 'likert', prompt: 'Sometimes, I feel a sense of panic or terror for no apparent reason.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'dreadnoreason', required: true},
				{type: 'likert', prompt: 'I often notice mild odors and fragrances.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'mildsmell', required: true},
				{type: 'likert', prompt: 'I often have trouble resisting my cravings for food, drink, etc.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'resistcravings', required: true},
				{type: 'likert', prompt: 'Colourful flashing lights bother me.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'flashinglights', required: true},
				{type: 'likert', prompt: 'I usually finish doing things before they are actually due (e.g., paying bills, finishing homework, etc.)', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'beforedue', required: true}
            ],
            [
				{type: 'html', prompt: header + 'Select #: if the statement is... 1 = extremely untrue of you; 2 = quite untrue of you; 3 = slightly untrue of you; 4 = neither true nor false of you; 5 = slightly true of you; 6 = quite true of you; 7 = extremely true of you'},
				{type: 'likert', prompt: 'I often feel sad.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'oftensad', required: true},
				{type: 'likert', prompt: 'I am often aware how the color and lighting of a room affects my mood.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'lightingmood', required: true},
				{type: 'likert', prompt: 'I usually remain calm without getting frustrated when things are not going smoothly for me.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'calm', required: true},
				{type: 'likert', prompt: 'Loud music is unpleasant to me.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'loudmusic3', required: true},
				{type: 'likert', prompt: 'When I’m excited about something, it’s usually hard for me to resist jumping right into it before I’ve considered the possible consequences.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'resistexcitement', required: true},
				{type: 'likert', prompt: 'Loud noises sometimes scare me.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'loudnoisefear', required: true},
				{type: 'likert', prompt: 'I sometimes dream of vivid, detailed settings that are unlike anything that I have experienced when awake.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'vividdream', required: true},
				{type: 'likert', prompt: 'When I see an attractive item in a store, it’s usually very hard for me to resist buying it.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'resistbuy', required: true},
				{type: 'likert', prompt: 'I would enjoy watching a laser show with lots of bright, colorful flashing lights.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'lasershow', required: true},
				{type: 'likert', prompt: 'When I hear of an unhappy event, I immediately feel sad.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'feelsad', required: true},
				{type: 'likert', prompt: 'When I watch a movie, I usually don’t notice how the setting is used to convey the mood of the characters.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'moviemood', required: true}
            ],
            [
				{type: 'html', prompt: header + 'Select #: if the statement is... 1 = extremely untrue of you; 2 = quite untrue of you; 3 = slightly untrue of you; 4 = neither true nor false of you; 5 = slightly true of you; 6 = quite true of you; 7 = extremely true of you'},
				{type: 'likert', prompt: 'I usually like to spend my free time with people.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'freetimepeople', required: true},
				{type: 'likert', prompt: 'It does not frighten me if I think that I am alone and suddenly discover someone close by.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'surpriseperson', required: true},
				{type: 'likert', prompt: 'I am often consciously aware of how the weather seems to affect my mood.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'weathermood', required: true},
				{type: 'likert', prompt: 'It takes a lot to make me feel truly happy.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'lottomakehappy', required: true},
				{type: 'likert', prompt: 'I am rarely aware of the texture of things that I hold.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'texture', required: true},
				{type: 'likert', prompt: 'When I am afraid of how a situation might turn out, I usually avoid dealing with it.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'avoidant', required: true},
				{type: 'likert', prompt: 'I especially enjoy conversations where I am able to say things without thinking first.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'talkfirst', required: true},
				{type: 'likert', prompt: 'Without applying effort, creative ideas sometimes present themselves to me.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'creative', required: true},
				{type: 'likert', prompt: 'When I try something new, I am rarely concerned about the possibility of failing.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'nofailure', required: true},
				{type: 'likert', prompt: 'It is easy for me to inhibit fun behavior that would be inappropriate.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'inhibitfun', required: true},
				{type: 'likert', prompt: 'I would not enjoy the feeling that comes from yelling as loud as I can.', likert_scale_min_label: 'Extremely untrue of you', likert_scale_values: values, name: 'loudyell', required: true}
            ]
	  ], button_label_finish: 'Next'
	};

    //child questions
    var child_qs = {
        type: jsPsychSurvey,
        button_label_finish: 'Continue',
        pages: [
            [
                {type: 'html', prompt: header + 'Please provide the following information by checking the appropriate response or filling in the blank.'},
                {type: 'text', prompt: "Child's name:", name: 'childname', required: true},
                {type: 'text', prompt: "Child's birthdate (DD/MM/YYYY):", name: 'childbday', required: true},
                {type: 'text', prompt: "Today's date (DD/MM/YYYY):", name: 'todaydate', required: true},
                {type: 'text', prompt: 'Relation to child:', name: 'relation', required: true},
                {type: 'text', prompt: 'Sex of child:', name: 'childgen', required: true}
            ]
        ], button_label_finish: 'Next'
    };

    //ECBQ (Short)
    var ecbq = {
        type: jsPsychSurvey,
        pages: [
            [
                {type: 'html', prompt: header + "<p>As you read each description of the child’s behaviour on the following pages, please indicate how often the child did this during the last two weeks by selecting one of the numbers. These numbers indicate how often you observed the behaviour described during the last two weeks.</p>" + 
                "<p>The “Does Not Apply” value (NA) is used when you did not see the child in the situation described during the last two weeks. For example, if the situation mentions the child going to the doctor and there was no time during the last two weeks when the child went to the doctor, select NA. “Does Not Apply” (NA) if different from “Never” (1). “Never” is used when you saw the child in the situation but the child never engaged in the behaviour mentioned in the last two weeks. Please be sure to select a number or NA for every item.</p>"},
                {type: 'html', prompt: 'Select #: if the behaviour happened... <p><p>1 = never</br>2 = very rarely</br>3 = less than half the time</br>4 = about half the time</br>5 = more than half the time</br>6 = almost always</br>7 = always</br>NA = does not apply'}
            ],
            [	
                {type: 'html', prompt: header + '<p>1 = never; 2 = very rarely; 3 = less than half the time; 4 = about half the time; 5 = more than half the time; 6 = almost always; 7 = always; NA = does not apply'},
                {type: 'html', prompt: '<b>When told that it was time for bed or a nap, how often did your child</b>'},
				{type: 'likert', prompt: 'get irritable?', name: 'bedirritable', likert_scale_values: values, required: true},
				{type: 'html', prompt: '<b>When approached by an unfamiliar person in a public space (e.g., the grocery store), how often did your child</b>'},
				{type: 'likert', prompt: 'pull back and avoid the person?', name: 'stranger1', likert_scale_values: values, required: true},
				{type: 'likert', prompt: 'cling to a parent?', name: 'stranger2', likert_scale_values: values, required: true},
				{type: 'html', prompt: '<b>During everyday activities, how often did your child</b>'},
				{type: 'likert', prompt: 'tap or drum with fingers on tables or other objects?', name: 'tap', likert_scale_values: values, required: true},
				{type: 'likert', prompt: 'become uncomfortable when their socks were not aligned properly on their feet?', name: 'uncomfysock', likert_scale_values: values, required: true},
				{type: 'likert', prompt: 'become distressed when their hands were dirty and/or sticky?', name: 'distressdirty', likert_scale_values: values, required: true},
				{type: 'likert', prompt: 'notice low-pitched noises such as the air conditioner, heater, or refrigerator running or starting up?', name: 'noticelownoise', likert_scale_values: values, required: true},
				{type: 'likert', prompt: 'blink a lot?', name: 'blinklots', likert_scale_values: values, required: true}
